<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Success</title>
</head>

<body>
	<div th:if=${status==false}>
		<h3>Error</h3>
		<p th:text="${message}"></p>
	</div>
	
	<div th:if=${status==true}>
		<h3>Success</h3>
		<p th:text="${message}"></p>
	</div>
</body>

</html>
